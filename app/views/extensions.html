<style>
.map {
  height: 400px;
  width: 600px;
}
</style>
<div class="page-header">
  <h1>angular-gmap example</h1>
</div>
<div class="well">
  <div class="row">
    <div class="span3">
      <div>{{mLocation.toString()}}</div>
      <h4>Click to add a marker!</h4>
      <label>Zoom Level</label>
      <input class="input-mini" type="number" ng-model="zoom"/>
      <label>Marker Text</label>
      <input class="input-medium" ng-model="mText"/>
      <ul>
        <li ng-repeat="location in locations">
          <a class="btn" ng-click="panTo(location)">Pan to Marker {{$index}}</a>
        </li>
      </ul>
    </div>
    <gmap-info-bubble widget="myInfoWindow" background_color="'ffffdd'">
      <div>
        <h1>Marker</h1>
        Lat: {{currentMarkerLat}}, Lng: {{currentMarkerLng}}
      </div>
    </gmap-info-bubble>
    <gmap-map id="map_canvas" class="map span8" options="mapOptions" widget="myMap"
              center="currentMapCenter" zoom="zoom" map-type-id="'roadmap'"
              click="addMarker($event)">
      <!--
      <gmap-styled-marker icon_type="'bubble'" color="'ffff00'" text="mText"
                          position="mLocation" draggable="true"
                          text_changed="textChange()"></gmap-marker>
      <gmap-styled-marker ng-repeat="location in locations"
                          position="location" color="'0000ff'" 
                          click="openMarkerInfo($target, location)"></gmap-marker>
      -->
      <gmap-styled-marker options="mOpts"></gmap-marker>
      <gmap-styled-marker ng-repeat="location in locations"
                          options="mOpts2(location)"></gmap-marker>
    </gmap-map>
  </div>
</div>
